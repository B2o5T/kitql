type Issue {
	id: ID!
	number: Int
	author: String
	createdAt: DateTime
	titleHTML: String
	bodyHTML: String
	metadata: Comment
	comments: Comments
}

type Issues {
	nodes: [Issue!]
	next: String
}

input CreateIssueFields {
	repositoryID: ID!
	milestoneId: ID
	title: String!
	body: String
	labelIDs: [ID!]
	assigneeIDs: [ID!]
	issueTemplate: String
}

input IssueFilters {
	labels: [String]
	milestoneNumber: String
	states: [IssueState]
}
