generates:
  ./src/lib/graphql/_kitql:
    modules:
      - ./src/lib/modules/*
    actions:
      # createEnumsModule:
      #   prismaFile: ./prisma/schema.prisma
      mergeModuleTypedefs: true
      mergeModuleResolvers: true
      mergeContexts: true
      mergeModules: true

    moduleOutputFolder: _kitql
    importBaseTypesFrom: $graphql/_kitql/graphqlTypes
